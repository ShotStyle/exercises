<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 255, 255, 0.199);
      background-image: url(mar2.jpg);
    }

    .wrapper {
      display: flex;
      background-color: rgba(212, 231, 238, 0.281);
      justify-content: center;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-color: rgba(0, 17, 255, 0.363);
      border-style: solid;
      border-radius: 100px;
      padding-bottom: 60px;
      padding-top: 50px;
      padding-right: 60px;
      padding-left: 60px;
    }

    h1 {
      padding-bottom: 30px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color: rgb(0, 102, 255);
    }

    .checkbox {
      padding-top: 50px;
    }

    .input-box input {
      padding-bottom: 8px;
      width: 300px;
      border-radius: 20px;
      background-color: transparent;
      margin-bottom: 15px;
      text-align: center;
      padding-top: 8px;
      border-color: rgba(0, 17, 255, 0.363);
      border-style: solid;
      color: blue;
    }

    .input-box:active {
      border-color: rgba(0, 17, 255, 0.363);
    }

    .input-box input::placeholder {
      color: rgba(0, 102, 255, 0.5);
    }

    .btn {
      background-color: rgb(0, 110, 255);
      border: none;
      border-radius: 30px;
      padding: 10px 20px 10px 20px;
      cursor: pointer;
      transition: 0.35s;
      color: white;
      font-weight: bold;
    }

    .btn:hover {
      padding: 10px 30px 10px 30px;
    }

    .checkbox {
      color: blanchedalmond;
    }

    .lembrar {
      color: rgb(0, 102, 255);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="remember-forgot">
        <label class="lembrar"><input type="checkbox">Lembrar senha </label>
        <p>
          <a href="#"> Esqueci a senha</a>
        </p>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>

</html>
